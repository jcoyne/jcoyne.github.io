<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AI for lib</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
          <h1>AI for lib</h1>
					<aside class="notes">
						Press 's' for speaker view.
					</aside>
        </section>

				<section>
					<h2>Welcome</h2>
				</section>
			</div>
		</div>

		<script type="module">
      import Reveal from './dist/reveal.esm.js';
      import RevealHighlight from './plugin/highlight/highlight.esm.js';
      import RevealZoom from './plugin/zoom/zoom.esm.js';
      import RevealNotes from './plugin/notes/notes.esm.js';

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealHighlight, RevealZoom, RevealNotes ]
			});

		</script>

	</body>
</html>
